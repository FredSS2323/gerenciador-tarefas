<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Gerenciador de Tarefas</h1>

        <section class="card">
            <h2>Criar Nova Tarefa</h2>

            <div class="form">
                <input type="text" id="titulo" placeholder="Título da tarefa">
                <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>

                <select id="status">
                    <option value="0">Pendente</option>
                    <option value="1">Em Progresso</option>
                    <option value="2">Concluída</option>
                </select>

                <button class="btn btn-primario" onclick="criarTarefa()">Criar Tarefa</button>
            </div>
        </section>

        <section class="card">
            <h2>Filtrar por Status</h2>

            <select id="filtro" class="filtro" onchange="listarTarefas()">
                <option value="">Todos</option>
                <option value="0">Pendente</option>
                <option value="1">Em Progresso</option>
                <option value="2">Concluída</option>
            </select>
        </section>

        <section class="card">
            <h2>Lista de Tarefas</h2>
            <div id="lista" class="lista-tarefas"></div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
